<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Home - My_TODOList </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TODOLIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks">TASKS</a>
            </li>
          </ul>
        </div>  
      </nav>
      {% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hurrah!!!</strong> Your task has been added to the list
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
       
      <div class = 'container my-3 py-1'>
        <h2 class = 'text-center my-3 py-5'> <U> Welcome to the TODOLIST</U> </h2> 
        <form action ='/' method = 'post'>
        {% csrf_token %}

            <div class="form-group">
              <label for="title">ENTER YOUR TASK</label>
              <input type="text" class="form-control" id="title" name = 'title' aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group my-3 py-3">
              <label for="desc">TASK DESCRIPTION</label>
              <input type="text" class="form-control" id="desc" name = 'desc' placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
      {% for task in tasks %}
        <p>{{ task.taskTitle }} - {{ task.taskDesc }} <a href="{% url 'delete_task' task.id %}">Delete</a></p>
      {% endfor %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
